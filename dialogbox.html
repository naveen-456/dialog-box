<!DOCTYPE html>
<html>
<head>
    <title>dialog-box</title>
    <style>  
         body{
            background-image: url(https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D);
            background-color: rgb(15, 36, 230);
         }
        .dialogbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .dialog-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        body button:hover{
            color:rgb(0, 83, 139)
        }
         button{
            background-color: rgb(231, 226, 224);
            height: 40px;
         }   
        
    </style>
</head>
<body>
    <center>

<div class="dialogbox" id="dialogbox">
    <div class="dialog-box">
        <h2>Enter Something</h2>
        <input type="text" class="input-field" id="inputField">
        <button class="submit-button" id="submitButton">Submit</button>
    </div>
</div>

<button id="openDialog"><strong>Open Dialog</strong></button>

<script>
   
    const dialogbox = document.getElementById("dialogbox");
    const openDialogButton = document.getElementById("openDialog");
    const submitButton = document.getElementById("submitButton");

    openDialogButton.addEventListener("click", function() {
        dialogbox.style.display = "block";
    });

    submitButton.addEventListener("click", function() {
        const inputField = document.getElementById("inputField");
        alert("You entered: " + inputField.value);
        dialogbox.style.display = "none";
    });
</script>

</body>
</html>
